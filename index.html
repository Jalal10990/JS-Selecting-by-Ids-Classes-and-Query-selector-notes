<!DOCTYPE html>

    <title>JS Selecting by Ids,Classes and Query selector notes</title>
</head>
<body>
    <style>
        .box{
            height: 35px;
            width: 35px;
            margin: 34px;
            padding: 34px;
            border: 2px solid black;
        }

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 2.5</div>
        <div id="greenBox" class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
    </div>
    <script src="script.js"></script>
</body>
